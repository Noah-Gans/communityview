<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  
  <!-- Meta tags for mobile app -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Teton GIS">
  <meta name="description" content="Explore Teton County, WY's best GIS hub for property ownership, land data, and interactive mapping. Search land records and visualize Teton County in new ways." />
  
  <!-- iOS Splash Screens -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo192.png">
  
  <!-- Favicons -->
  <link rel="icon" href="%PUBLIC_URL%/static image.jpg" />
  <link rel="icon" href="/static image.jpg" type="image/x-icon">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  
  <link rel="stylesheet" href="/css/map_style.css">
  <title>The Better Teton County, WY GIS Hub</title>
  <link rel="preload" as="image" href="%PUBLIC_URL%/assets/images/test.svg">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#000000">
  
  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <!-- End Single Page Apps for GitHub Pages -->
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
